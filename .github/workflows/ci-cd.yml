name: CI / CD Pipeline

on:
  push:
    :
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Xmx2048m -XX:ReservedCodeCacheSize=512m

jobs:
  validate:
    name: "1. Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Validate
        run: mvn -B validate

  unit-tests:
    name: "2. Unit Tests"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Clean + Unit Tests
        run: mvn -B clean test -DskipITs=true
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          if-no-files-found: warn

  package:
    name: "3. Package JAR"
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Clean + Package
        run: mvn -B clean package -DskipTests
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-tests:
    name: "4. Integration Tests (Testcontainers)"
    runs-on: ubuntu-latest
    needs: package
    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      TESTCONTAINERS_REUSE_ENABLE: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Docker
        run: |
          timeout 60 bash -c 'until docker info; do sleep 2; done'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Clean + Run Integration Tests + JaCoCo data
        run: mvn -B clean verify

      - name: Generate JaCoCo HTML Report
        run: mvn -B jacoco:report

      - name: Upload Failsafe Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: target/failsafe-reports/
          if-no-files-found: warn

      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco/
          if-no-files-found: error

  coverage:
    name: "5. Code Coverage"
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Download JaCoCo Report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-site
          path: public/jacoco

      - name: Coverage Ready
        run: |
          echo "JaCoCo report ready!"
          echo "Link: https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/public/jacoco/index.html"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Code Coverage Report\n\n[Open JaCoCo Report](https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/public/jacoco/index.html)`
            })

  deploy:
    name: "6. Deploy â†’ EC2"
    runs-on: ubuntu-latest
    needs: [package, integration-tests, coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: artifact

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_HOST    : ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER    : ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH    : ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          scp -i key.pem -o StrictHostKeyChecking=no artifact/*.jar $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH

          ssh -i key.pem -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            sudo mv $DEPLOY_PATH/*.jar /opt/java/webapps/library-app.jar
            sudo systemctl restart library-app.service
            echo "Deploy completed & service restarted"
          EOF
