name: CI / CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  MAVEN_OPTS: -Xmx1024m

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B validate

  unit-tests:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B -DskipITs=true test
      - uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

  package:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B -DskipTests package
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-tests:
    runs-on: ubuntu-latest
    needs: package
    services:
      # Налаштування Docker-in-Docker для Testcontainers
      docker:
        image: docker:24-dind
        privileged: true
        options: "--privileged --name docker"
        ports:
          - 2375:2375
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Docker
        run: for i in $(seq 1 30); do docker version && break || sleep 1; done

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Виконання інтеграційних тестів та збір JaCoCo
      - name: Failsafe tests and JaCoCo report
        run: mvn -B -DskipTests=false -DskipITs=false verify

      # Завантаження звітів інтеграційних тестів
      - uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: target/failsafe-reports

      # Завантаження звіту покриття коду (JaCoCo)
      - uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: [package, integration-tests] # Залежність від coverage була видалена, оскільки вона об'єднана з integration-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Завантаження JAR-файлу
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./artifact

      # 1. Підготовка SSH-середовища
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts
      
      # 2. Встановлення клієнтів (rsync, openssh) та оновлення
      - name: Install dependencies and update
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      # 3. Завантаження на сервер
      - name: Upload to server
        run: scp -o StrictHostKeyChecking=no artifact/*.jar ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

      # 4. Перезапуск сервісу (виконання команд на сервері)
      - name: Restart service
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "sudo mv ${{ secrets.DEPLOY_PATH }}/*.jar /opt/java/webapps/library-app.jar && sudo systemctl restart library-app.service"
