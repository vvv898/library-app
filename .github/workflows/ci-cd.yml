name: CI / CD Pipeline

on:
  push:
    branches:
      - '**' # Запускати на push у будь-яку гілку
  pull_request:
    branches:
      - main # Запускати на Pull Request в гілку main

env:
  MAVEN_OPTS: -Xmx1024m

jobs:
  validate:
    name: 1. Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      # Запускаємо валідацію, щоб перевірити синтаксис та залежності
      - run: mvn -B validate

  unit-tests:
    name: 2. Run Unit Tests & Collect Reports
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      # Примусове очищення перед компіляцією та тестами для уникнення помилки кешу Maven
      - run: mvn clean
      - run: mvn -B -DskipITs=true test
      
      # Завантаження звітів Unit-тестів
      - uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

  package:
    name: 3. Package Application
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      # Примусове очищення перед пакуванням (щоб запобігти помилкам кешу)
      - run: mvn clean
      - run: mvn -B -DskipTests package
      
      # Завантаження скомпільованого JAR-файлу як артефакту
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-tests:
    name: 4. Run Integration Tests (with Testcontainers)
    runs-on: ubuntu-latest
    needs: package
    services:
      # Налаштування Docker-in-Docker для Testcontainers
      docker:
        image: docker:24-dind
        options: "--privileged --name docker"
        ports:
          - 2375:2375
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Docker
        run: for i in $(seq 1 30); do docker version && break || sleep 1; done

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Примусове очищення перед інтеграційними тестами
      - run: mvn clean
      # Виконання інтеграційних тестів та збір JaCoCo
      - name: Failsafe tests and JaCoCo report
        run: mvn -B -DskipTests=false -DskipITs=false verify

      # Завантаження звітів інтеграційних тестів
      - uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: target/failsafe-reports

      # Завантаження звіту покриття коду (JaCoCo)
      - uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

  deploy:
    name: 5. Deploy to remote server
    runs-on: ubuntu-latest
    # Залежність від package та integration-tests
    needs: [package, integration-tests]
    # Запускати деплой тільки при push в гілку main
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # 1. Завантаження JAR-файлу
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./artifact

      # 2. Підготовка SSH-середовища (Має бути перед будь-яким ssh/scp)
      - name: Prepare SSH and Host Keys
        run: |
          mkdir -p ~/.ssh
          # Додаємо приватний ключ для автентифікації
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Додаємо хост до відомих, щоб уникнути запиту підтвердження
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # 3. Встановлення клієнтів (rsync, openssh) та оновлення
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      # 4. Завантаження на сервер (scp)
      - name: Upload JAR to server
        run: scp -o StrictHostKeyChecking=no artifact/*.jar ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

      # 5. Перезапуск сервісу (виконання команд на сервері)
      - name: Restart service
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "sudo mv ${{ secrets.DEPLOY_PATH }}/*.jar /opt/java/webapps/library-app.jar && sudo systemctl restart library-app.service"
