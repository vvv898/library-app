name: CI / CD Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Xmx2048m

jobs:
  build-and-test:
    name: Build + Tests + JaCoCo
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - uses: actions/checkout@v4

      - name: Start Docker daemon reliably
        run: |
          dockerd > /dev/null 2>&1 &
          for i in {1..60}; do
            docker info >/dev/null 2>&1 && echo "Docker ready" && break
            echo "Waiting for Docker... ($i/60)"
            sleep 3
          done
          docker info

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build + All Tests + JaCoCoCo Report
        run: |
          mvn -B clean verify
          mvn -B jacoco:report

      - name: Verify JaCoCo report exists
        run: |
          ls -la target/site/jacoco/
          test -f target/site/jacoco/index.html && echo "JaCoCo OK" || (echo "No JaCoCo!" && exit 1)

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: error

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          if-no-files-found: ignore

  coverage:
    name: Code Coverage View
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: public/jacoco

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Code Coverage Report Ready!\n\n[Open Full Report](https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/public/jacoco/index.html)`
            })

  deploy:
    name: Deploy to EC2
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: artifact

      - name: Deploy via SSH
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          scp -i key -o StrictHostKeyChecking=no artifact/*.jar $USER@$HOST:$PATH
          ssh -i key -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            sudo mv $PATH/*.jar /opt/java/webapps/library-app.jar
            sudo systemctl restart library-app.service
          EOF
