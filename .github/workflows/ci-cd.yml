name: CI / CD Pipeline 

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  # 1
  validate:
    name: "1. Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - run: mvn -B validate

  # 2
  unit-tests:
    name: "2. Unit Tests"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - run: mvn -B clean test

  # 3
  package:
    name: "3. Package JAR"
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - run: mvn -B clean package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # 4 — САМЕ ТУТ ВСЕ ВИРІШЕНО!
  integration-and-coverage:
    name: "4. Integration Tests + JaCoCo"
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ВАЖЛИВО: один clean + verify — і JaCoCo працює
      - name: Run integration tests + generate coverage
        run: |
          mvn -B clean verify
          mvn -B jacoco:report

      # Перевіряємо, що звіт точно є
      - name: Verify JaCoCo report exists
        run: |
          ls -la target/site/jacoco/
          test -f target/site/jacoco/index.html && echo "JACOCO SUCCESS"

      # Зберігаємо артефакт
      - uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  # 5
  coverage:
    name: "5. Coverage Report"
    runs-on: ubuntu-latest
    needs: integration-and-coverage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: public/jacoco

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Code Coverage Report**\n\n[Open Full Report](https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/public/jacoco/index.html)`
            })

  # 6
  deploy:
    name: "6. Deploy to EC2"
    runs-on: ubuntu-latest
    needs: [package, integration-and-coverage]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
      - name: Deploy
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          scp -i key -o StrictHostKeyChecking=no *.jar $USER@$HOST:$PATH
          ssh -i key -o StrictHostKeyChecking=no $USER@$HOST "sudo mv $PATH/*.jar /opt/java/webapps/library-app.jar && sudo systemctl restart library-app.service"
