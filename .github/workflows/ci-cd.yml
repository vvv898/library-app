name: CI / CD Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Xmx2048m -XX:ReservedCodeCacheSize=512m

jobs:
  validate:
    name: "1. Validate Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Validate
        run: mvn -B validate

  unit-tests:
    name: "2. Run Unit Tests"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Run unit tests + Surefire reports
        run: mvn -B test -DskipITs=true
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          if-no-files-found: warn

  package:
    name: "3. Package Application"
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build JAR (skip tests)
        run: mvn -B -DskipTests package
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  integration-tests:
    name: "4. Run Integration Tests (Testcontainers)"
    runs-on: ubuntu-latest
    needs: package
    services:
      docker:
        image: docker:24-dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      TESTCONTAINERS_REUSE_ENABLE: "true"  # прискорює повторні запуски
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Docker daemon
        run: |
          for i in $(seq 1 60); do
            docker version && break || sleep 2
          done

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run integration tests + JaCoCo data
        run: mvn -B -DskipTests=false -DskipITs=false verify

      - name: Generate JaCoCo HTML report
        run: mvn -B jacoco:report
        # Якщо у тебе мультимодульний проєкт — додай: jacoco:report-aggregate

      - name: Upload Failsafe Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: target/failsafe-reports/
          if-no-files-found: warn

      - name: Upload JaCoCo HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco/          # ← правильний шлях!
          if-no-files-found: warn

  coverage:
    name: "5. Code Coverage Report"
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-site
          path: jacoco-report

      - name: JaCoCo report ready!
        run: |
          echo "JaCoCo HTML report downloaded!"
          ls -la jacoco-report/
          echo "Open report: https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/jacoco-report/index.html"

      # Опціонально: додати коментар у PR з посиланням
      - name: Comment coverage link on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Code Coverage Report готов!\n\n[Open JaCoCo HTML Report](${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/jacoco-report/index.html?raw=true)`
            })

  deploy:
    name: "6. Deploy to EC2"
    runs-on: ubuntu-latest
    needs: [package, integration-tests, coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./artifact

      - name: Install SSH tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client rsync

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy JAR to server
        run: |
          scp -o StrictHostKeyChecking=no artifact/*.jar \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Restart service on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            sudo mv ${{ secrets.DEPLOY_PATH }}/*.jar /opt/java/webapps/library-app.jar
            sudo systemctl restart library-app.service
            sudo systemctl status library-app.service --no-pager
          EOF
