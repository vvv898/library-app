name: CI / CD Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  # ─────────────────────────────────────
  # 1. Validate code
  # ─────────────────────────────────────
  validate:
    name: "1. Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - run: mvn -B validate

  # ─────────────────────────────────────
  # 2. Unit Tests
  # ─────────────────────────────────────
  unit-tests:
    name: "2. Unit Tests"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Run unit tests
        run: mvn -B clean test -DskipITs=true
      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
          if-no-files-found: ignore

  # ─────────────────────────────────────
  # 3. Package JAR
  # ─────────────────────────────────────
  package:
    name: "3. Package Application"
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
      - name: Build JAR
        run: mvn -B clean package -DskipTests
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: library-app-jar
          path: target/*.jar

  # ─────────────────────────────────────
  # 4. Integration Tests + JaCoCo (Testcontainers)
  # ─────────────────────────────────────
  integration-tests:
    name: "4. Integration Tests + Coverage"
    runs-on: ubuntu-latest
    needs: package
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Testcontainers працює напряму з Docker на runner — нічого додаткового не треба!
      - name: Run integration tests & generate JaCoCo
        run: |
          mvn -B clean verify
          mvn -B jacoco:report

      - name: Check JaCoCo report created
        run: |
          ls -la target/site/jacoco/
          test -f target/site/jacoco/index.html && echo "JaCoCo generated successfully"

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          if-no-files-found: error

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: target/failsafe-reports/
          if-no-files-found: ignore

  # ─────────────────────────────────────
  # 5. Publish Coverage Report
  # ─────────────────────────────────────
  coverage:
    name: "5. Coverage Report"
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: public/jacoco

      - name: Add link to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Code Coverage Report**\n\n[Open Full JaCoCo Report](https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/${{ github.sha }}/public/jacoco/index.html)`
            })

  # ─────────────────────────────────────
  # 6. Deploy to EC2 (only on main)
  # ─────────────────────────────────────
  deploy:
    name: "6. Deploy → EC2"
    runs-on: ubuntu-latest
    needs: [package, integration-tests, coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: library-app-jar
          path: ./jar

      - name: Deploy JAR to server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "$SSH_KEY" > key && chmod 600 key
          scp -i key -o StrictHostKeyChecking=no jar/*.jar $USER@$HOST:$PATH
          ssh -i key -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            sudo mv $PATH/*.jar /opt/java/webapps/library-app.jar
            sudo systemctl restart library-app.service || sudo systemctl start library-app.service
            echo "Deployed & restarted"
          EOF
